<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages...</p>
    </div>
    <div>Message Count: {{ data.topics.length }}</div>
    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>
    <div class="progress" data-ng-show="isBusy">
        <div class="progress-bar progress-bar-striped active" style="width: 100%;"></div>
    </div>
    <div class="messages">
        <div class="message row" data-ng-repeat="i in data.topics">
            <div class="title col-lg-10"><a data-ng-href="#/message/{{ i.id }}">{{ i.title }}</a></div>
            <div class="date col-lg-2">{{ i.created | date: "medium" }}</div>
            <div class="content col-lg-12">{{ i.body }}</div>
        </div>
    </div>
</div>
